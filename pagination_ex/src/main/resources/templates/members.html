<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>Member List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberPagination.getContent()}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link"
                   th:with="pageSize=${memberPagination.getPageSize()}"
                   th:href="@{/members(page=${0}, size=${pageSize})}" aria-label="First">
                    <span aria-hidden="true">처음</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   th:with="prePage=${memberPagination.getPrevPage()}, pageSize=${memberPagination.getPageSize()}"
                   th:href="@{/members(page=${prePage}, size=${pageSize})}"
                   aria-label="Previous">
                    <span aria-hidden="true">이전</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   th:with="nextPage=${memberPagination.getNextPage()}, pageSize=${memberPagination.getPageSize()}"
                   th:href="@{/members(page=${nextPage}, size=${pageSize})}"
                   aria-label="Previous">
                    <span aria-hidden="true">다음</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   th:with="lastPage=${memberPagination.getTotalPage()-1}, pageSize=${memberPagination.getPageSize()}"
                   th:href="@{/members(page=${lastPage}, size=${pageSize})}" aria-label="First">
                    <span aria-hidden="true">마지막</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
